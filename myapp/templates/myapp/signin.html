{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <center>
        <h2 style="margin-top: 70px; background-color: blue; color: white;">Welcome to ABC Transit Bus Reservation</h2>
    </center>
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <h2>Log in</h2>

            <!-- Display error messages -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login form -->
            <form action="{% url 'myapp:signin' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="username-input" class="col-2 col-form-label">Username:</label>
                    <div class="col-10">
                        <input name="username" class="form-control" type="text" id="username-input" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password-input" class="col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input name="password" class="form-control" type="password" id="password-input" required>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
