{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <form action="{% url 'myapp:signup' %}" method="post">
                <h2>Sign up!</h2>
                {% csrf_token %}
                
                <!-- Email -->
                <div class="form-group row">
                    <label for="email-input" class="col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input name="email" class="form-control" type="email" id="email-input" required>
                    </div>
                </div>
                
                <!-- Username -->
                <div class="form-group row">
                    <label for="username-input" class="col-2 col-form-label">Username:</label>
                    <div class="col-10">
                        <input name="name" class="form-control" type="text" id="username-input" required>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group row">
                    <label for="password-input" class="col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input name="password" class="form-control" type="password" id="password-input" required>
                    </div>
                </div>
                
                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role-selection">Sign up as:</label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="user_type"
                            id="user_type_user"
                            value="user"
                            checked
                        >
                        <label class="form-check-label" for="user_type_user">
                            User
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="user_type"
                            id="user_type_owner"
                            value="bus_owner"
                        >
                        <label class="form-check-label" for="user_type_owner">
                            Bus Owner
                        </label>
                    </div>
                </div>
                
                <!-- Submit -->
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
